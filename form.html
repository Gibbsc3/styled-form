<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <div class="center">

    <form action="https://formspree.io/your@email.com" method="post">
        <div>

            <input type="text" id="name" name="name" placeholder="First Name" />
        </div>
        <div>

            <input type="email" id="mail" name="email" placeholder="E-mail" />
        </div>
        <div>
            
            <textarea id="message" name="message" placeholder="Leave a message!"></textarea>
        </div>
        <div>
            <label for="referrer">Referrer:</label>
            <select id="referrer" name="referrer">
                <option value="">--</option>
                <option value="google">Google Search</option>
                <option value="friend">Friend</option>
            </select>
        </div>
        <div>
            <label for="junk_optin">Receive Newsletter:</label>
            <input type="hidden" name="junk_optin" value="n" />
            <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
        </div>

        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</div>
</body>

</html>
